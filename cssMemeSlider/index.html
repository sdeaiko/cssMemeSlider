<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="radio" name="meme" value="0" class="meme-radio" id="first" checked>
            <input type="radio" name="meme" value="1" class="meme-radio" id="second">
            <input type="radio" name="meme" value="2" class="meme-radio" id="third">
            <input type="radio" name="meme" value="3" class="meme-radio" id="fourth">
            <input type="radio" name="meme" value="4" class="meme-radio" id="fifth">
            <div class="memes-wrapper">
                <div class="memes">
                    <div class="meme-item">
                        <img src="assets/first-meme.jpg" alt="first-meme">
                    </div>
                    <div class="meme-item">
                        <img src="assets/second-meme.jpg" alt="second-meme">
                    </div>
                    <div class="meme-item">
                        <img src="assets/third-meme.jpg" alt="third-meme">
                    </div>
                    <div class="meme-item">
                        <img src="assets/fourth-meme.jpg" alt="fourth-meme">
                    </div>
                    <div class="meme-item">
                        <img src="assets/fifth-meme.jpg" alt="fifth-meme">
                    </div>
                </div>
                <div class="memes-btn-wrapper">
                    <div class="label-wrapper">
                        <label for="first" class="label label-1"><span></span></label>
                        <label for="second" class="label label-2"><span></span></label>
                        <label for="third" class="label label-3"><span></span></label>
                        <label for="fourth" class="label label-4"><span></span></label>
                        <label for="fifth" class="label label-5"><span></span></label>
                    </div>
                    <div class="meme-text text-1">What I thought when I started learning programming</div>
                    <div class="meme-text text-2">Sad reality</div>
                    <div class="meme-text text-3">First layout</div>
                    <div class="meme-text text-4">cssMemeSlider))</div>
                    <div class="meme-text text-5">What I choose every time</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
